<div class="">

    <main class="main-content  mt-0">
      <section>
        <div class="page-header min-vh-100">
          <div class="container">
            <div class="row">
              <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 start-0 text-center justify-content-center flex-column">
                <div class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center" style="background-image: url('../assets/img/illustrations/illustration-signup.jpg'); background-size: cover;">
                </div>
              </div>
              <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column ms-auto me-auto ms-lg-auto me-lg-5">
                <div class="card card-plain">
                  <div class="card-header">
                    <h4 class="font-weight-bolder">ESPACE ENICARTHAGE</h4>
                    <p class="mb-0">Demande de cr√©ation d'un compte</p>
                  </div>
                  <div class="card-body">
                    <span class="text-center" *ngIf="this.err != 0"> Invalid Input </span>
                    <form role="form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                      <div class="input-group input-group-outline mb-3">
                        <input type="text" class="form-control" formControlName="nom" placeholder="Nom">
                      </div>
                      <div class="input-group input-group-outline mb-3">
                        <input type="text" class="form-control" formControlName="prenom" placeholder="Prenom">
                      </div>
                      <div class="input-group input-group-outline mb-3">
                        <input type="tel" class="form-control" formControlName="telephone" placeholder="telephone">
                      </div>
                      <div class="input-group input-group-outline mb-3">
                        <label class="form-label" *ngIf="this.j == 0">Department</label>
                        <select class="form-control select2" style="width: 100%;" (change)="filter2($event)" formControlName="department">
                            <option *ngFor="let d of departments;let i = index" [value]="i+1">{{d}}</option>
                        </select>
                      </div>
                      <div class="input-group input-group-outline mb-3">
                        <input type="email" class="form-control" formControlName="email" placeholder="Email">
                      </div>
                      <div class="input-group input-group-outline mb-3">
                        <input type="text" class="form-control" formControlName="username" placeholder="Username">
                      </div>
                      <div class="input-group input-group-outline mb-3">
                        <input type="password" class="form-control" formControlName="password" placeholder="password">
                      </div>
                      <div class="input-group input-group-outline mb-3">
                        <label class="form-label" *ngIf="this.i == 0">Type</label>
                        <select class="form-control select2" style="width: 100%;" (change)="filter($event)" formControlName="role">
                            <option *ngFor="let t of type" [value]="t">{{t}}</option>
                        </select>
                      </div>
                      <div class="text-center">
                        <button type="submit" class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0" [disabled]="registerForm.invalid">Sign Up</button>
                      </div>
                    </form>
                  </div>
                  <div class="card-footer text-center pt-0 px-lg-2 px-1">
                    <p class="mb-2 text-sm mx-auto">
                      Already have an account?
                      <a routerLink="/login" class="text-primary text-gradient font-weight-bold">Sign in</a>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
